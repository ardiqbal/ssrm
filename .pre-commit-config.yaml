repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/timothycrosley/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/dfm/black_nbconvert.git
    rev: v0.4.0
    hooks:
      - id: black_nbconvert
        files: .*.ipynb$
